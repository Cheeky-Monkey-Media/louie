##
# global library
##
global:
  version: 1.x
  css:
    theme:
      css/style.css: { }
      css/ckeditor.css: { }
  js:
    # Everything is now imported into app.js using ES6 import statements.
    js/app.js: { weight: -1 }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/drupal.ajax
    - core/jquery.once
    - core/modernizr

